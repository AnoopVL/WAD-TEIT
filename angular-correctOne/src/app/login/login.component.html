<div class="container">
    <div class="card">
        <h2>Login Here</h2>
        <form #myLogin="ngForm" (ngSubmit)="doLogin(myLogin.value)">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" name="email" [(ngModel)]="data.email" matInput placeholder="Enter your Email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" name="password" [(ngModel)]="data.password" matInput
                        placeholder="Enter password">
                </mat-form-field>
            </p>

            <div class="send">
                <button type="submit" mat-raised-button color="accent">Login</button>
            </div>
        </form>
    </div>
</div>
