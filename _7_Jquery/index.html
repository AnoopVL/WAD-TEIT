<body>

                                <th>Department</th>
                                <th>Domain</th>
                            </tr>
                        </thead>
                        <tbody>

                                <td><a href="https://moderncoe.edu.in/" data-rel="external">

                    </table>

            </div>
            <input type="button" id="Button" value="Value of the classes option">
            <div id="log"></div>
        </div>
    </center>
